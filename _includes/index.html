{% assign pages = site.[page.collection] %}

{% if page.sub_collection %}
    {{ page.sub_collection}}
    {% assign pages = pages | where: 'sub_collection', page.sub_collection %}
{% endif %}

<ul>
    {% for item in pages %}
      <li><a href="{{ item.url }}">{{ item.title }}- {{item.relative_directory}}</a></li>
    {% endfor %}
</ul>
