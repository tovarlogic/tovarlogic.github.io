comments:
  allowedFields: ["name", "email", "url", "message"]
  allowedOrigins: ["tovarlogic.github.io", "localhost"]
  branch: "master"
  commitMessage: "New comment by {fields.name} on {options.slug}"
  filename: "comment-{@timestamp}"
  format: "yaml"
  generatedFields:
    date:
      type: "date"
      options:
        format: "iso8601"
  moderation: true
  akismet:
    enabled: false
    author: "name"
    authorEmail: "email"
    authorUrl: "url"
    content: "message"
    type: "comment"
  name: "Tovarlogic"
  path: "_data/comments/{options.slug}"
  requiredFields: ["name", "email", "message"]
  transforms:
    email: md5
  