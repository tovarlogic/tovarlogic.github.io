- id: fb9543f7-de3d-431e-920e-7147b70bd9d1
  quote: Los defectos de los demás no están bajo mi control. No tiene sentido que me altere por ellos. Cada hace las cosas de la mejor manera que sabe. Bajo mi control únicamente está el como reacciono.
  author: Epiceto

- id: 564bd155-0789-4d69-852e-ac310cbfc77d
  quote: En vez de buscar la manera de corregir los errores de los demás, deja que la filosofía corrija los tuyos.
  author: Séneca

- id: c4e2d4ea-94f6-400e-98a6-a078ce4ab325
  quote: Lo que nos ocurre no importa, porque está fuera de nuestro control. Lo importante es como respondemos a ello.
  author: Epiceto

- id: 22a3d006-85da-407f-8394-aa2c5705b4ce
  quote: Lo que es correcto no siempre es popular y lo que es popular no siempre es correcto.
  author: Albert Einstein
  category: Aprendizaje

- id: 3aa7c652-f90e-4ac4-93be-21b33f3d381f
  quote: Una persona inteligente resuelve un problema. Una persona sabia lo evita.
  author: Albert Einstein

- id: c22d2035-9468-411a-951d-18db76560c85
  quote: Si no lo puedes explicar de forma simple, no lo entiendes suficientemente bien.
  author: Albert Einstein
  category: Aprendizaje

- id: cc5462d8-a12f-4b9e-8c71-319902a00a48
  quote: Acepta tus defectos y faltas. Aprovecha las dificultades y crece.
  author: desconocido

- id: 2ff40207-d1e4-4f47-ba7d-3973b7e0db19
  quote: Cuando te mueres, no sabes que estás muerto, no sufres por ello, pero es duro para el resto. Lo mismo pasa cuando eres imbécil.
  author: Albert Einstein
  category: Aprendizaje
  tags: [Humor, Humildad]

